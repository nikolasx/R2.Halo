    <body style="margin: 0; width: 100%; height: 100%">
        <div id="isEarthObjExist" style="display: none;">false</div>  <!--ZHAOs 2014年7月29日18:58:26-->
        <applet id="vejApplet" name="vejApplet" mayscript
                code="com.sun.opengl.util.JOGLAppletLauncher" width="100%" height="100%"
                archive="/Apps/Apps.D3Map/applet/applet-launcher.jar,/Apps/Apps.D3Map/applet/jogl/jogl.jar,/Apps/Apps.D3Map/applet/gluegen/webstart/gluegen-rt.jar,/Apps/Apps.D3Map/applet/VirtualEarth.jar">
            <param name="codebase_lookup" value="false">
            <param name="subapplet.classname"
                   value="com.mapgis.vearth.applet.EarthApplet" />
            <param name="subapplet.displayname" value="Virtual Earth">
            <param name="noddraw.check" value="true">
            <param name="progressbar" value="true">
            <param name="jnlpNumExtensions" value="1">
            <param name="jnlpExtension1" value="applet/jogl/jogl.jnlp" />
            <param name="cache_option" value="Plugin">
            <param name="webconfigPath" value="applet/config/EarthConfig.xml" />
            <param name="VerticalExaggeration" value="1" />
        </applet>
        <div id="ol_bubble_panel"></div>
        <div id="ol_bubble_panel_monitorsite"></div>
